<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Recommendations</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search movies...">
                </div>
                <button id="filterBtn" class="filter-btn">Filter Movies</button>
            </div>
        </header>

        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Filter Movies</h2>
                <div class="filter-section">
                    <label>Genre:</label>
                    <select id="genreFilter">
                        <option value="">All</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animation">Animation</option>
                        <option value="comedy">Comedy</option>
                        <option value="crime">Crime</option>
                        <option value="documentary">Documentary</option>
                        <option value="drama">Drama</option>
                        <option value="family">Family</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                        <option value="war">War</option>
                        <option value="western">Western</option>
                    </select>
                </div>
                <div class="filter-section">
                    <label>Minimum Rating:</label>
                    <input type="range" id="ratingFilter" min="1" max="10" value="1" step="0.5">
                    <span id="ratingValue">1</span>
                </div>
                <div class="filter-section">
                    <label>Year:</label>
                    <select id="yearFilter">
                        <option value="">All</option>
                        <option value="2020">2020s</option>
                        <option value="2010">2010s</option>
                        <option value="2000">2000s</option>
                        <option value="1990">1990s</option>
                        <option value="1980">1980s</option>
                        <option value="1970">1970s</option>
                        <option value="1960">1960s</option>
                    </select>
                </div>
                <button id="applyFilters">Apply Filters</button>
            </div>
        </div>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage">Next</button>
        </div>

        <div id="movieGrid" class="movie-grid"></div>

        <div class="pagination">
            <button id="prevPage2">Previous</button>
            <span id="pageInfo2">Page 1 of 1</span>
            <button id="nextPage2">Next</button>
        </div>

        <div id="movieModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="movieDetails"></div>
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div id="comments"></div>
                    <textarea id="newComment" placeholder="Add a comment..."></textarea>
                    <button id="submitComment">Submit Comment</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
